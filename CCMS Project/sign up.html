<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!--Stylesheet start-->
    <style>
        .urvashi{
            background-color:#CCFFFF;
        }
    </style>
    <!--Stylesheet end-->
</head>
<body>
    
    <!--Heading start-->
    <div class="container-fluid mt-3" align="left">
        <div class="rounded mx-auto text-center pt-3 urvashi text-black">
            <h1 align="left">
                <img src="img/vmc logo.jpg" class="img-fluid" height="100px" width="100px"/>
                CIVIC COMPLAINT MANAGEMENT SYSTEM
            </h1>
        </div>
    </div>
    <!--Heading end-->

    <!--Navigation start-->
    <nav class="navbar justify-content-center navbar-expand-md bg-primary text-white">
        <ul class="navbar-nav">
            <li class="nav-items">
                <a href="front.html" class="nav-link"><h5>Home</h5></a>
            </li>
            <li class="nav-items">
                <a href="registration.html" class="nav-link"><h5>Registration</h5></a>
            </li>
        </ul>
                    
    </nav>
    <!--Navigation end-->
    <!--SIGN Up star-->
    <div class="container-fluid  justify-content-center mt-3">
        <div class="row">
             <div class="col-md-3 ">
                <img src=""/>
             </div>   
             <!--second column start--> 
              <div class="col-md-9">
                    <div class="card">
                        <div class="car-header bg-primary text-center pt-2">
                        SIGN UP FORM
                        </div>
                        <div class="card-body">
                            <!--first name start-->
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text"  class="form-control" required/>
                            </div>
                            <!--first name end-->
                            <!--email start-->
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email"  class="form-control" required/>
                            </div>
                            <!--email end-->
                            <!--conatct start-->
                            <div class="form-group">
                                <label>Contact No.</label>
                                <input type="text"  class="form-control" maxlength="14" required/>
                            </div>
                            <!--contact end-->
                            <!--gender start-->
                            <div class="form-check">
                                <label>Gender</label><br/>
                                <input type="radio"  name= "gen" class="form-check-input" required/>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                              <input type="radio"  name= "gen" class="form-check-input" required/>
                                <label class="form-check-label">Female</label>
                            
                            </div>
                           <!--<div class="form-check">-->
                    
                        <!--</div>-->  
                            <!--gender end-->
                            <!--Address start-->
                            <div class="form-group">
                                <label>Address</label>
                                <textarea rows="4" class="form-control"></textarea>
                            </div>
                            <!--Address end-->
                             <!--Adhar start-->
                            <div class="form-group">
                                <label>Adhaar Card No.</label>
                                <input type="text"  class="form-control" maxlength="12" required/>
                            </div>
                            <!--Adhar end-->
  
                            <!--Adhar start-->
                            <div class="form-group">
                                <label>PIN Code</label>
                                <input type="text"  class="form-control" minlength="6" maxlength="6" required/>
                            </div>
                            <!--Adhar end-->
                            <label>Area</label>
                            <select class="form-select">
                                <option>Manjalpur</option>
                                <option>Chhani Jakat Naka</option>
                                <option> Chhani</option>
                                <option>Sama</option>
                                <option>Gotri </option>

                            </select>
                        </div>
                        <div class="card-footer">
                            
                            <!--agree start-->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input " required/><pre><b>"I agree to Privacy Policy & Terms"</b></pre> 
                            </div>
                            <button type="submit"  class="btn btn-success ms-3 mt-3 w-5px">Submit</button>
                            <button type="reset" class="btn btn-danger mt-3 ms-1 w-5px">Cancel</button>
                            <!--agree end-->
                        </div> 
                </div>
                
               
            </div>
        </div>
    </div>
    <!--Sign end-->
    <!--Footer start-->
    <div class="container-fluid mt-2">
        <div class="rounded mx-auto pt-2 urvashi text-black">
            <h6 align="center">
                <b>
                    Design and Developed by Urvashi Mali and Rashmika Rajput ||
                    copyright @ 2025 
                </b>
            </h6>
        </div>
    </div>
    <!--Footer end-->

</body>
</html>
